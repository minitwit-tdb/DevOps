version: "2.3"

services:
  db:
    image: mariadb:10.4.12
    restart: always
    env_file: 
      - .env
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u$MYSQL_USER", "-p$MYSQL_ROOT_PASSWORD"]
      timeout: 5s
      retries: 10
    volumes: 
      - ../db.cnf:/etc/mysql/conf.d/custom.cnf
    ports:
      - 3306:3306
    networks:
        testing_net:
            ipv4_address: 172.19.199.1

  server:
    build:
      context: ../.
      target: production
    restart: always
    env_file: 
      - .env
    ports:
      - 80:3000
      - 5001:5001
    healthcheck:
      test: ["CMD", "curl" ,"http://localhost/healthcheck"]
      timeout: 5s
      retries: 10
    networks:
        testing_net:
            ipv4_address: 172.19.199.2
    depends_on: 
      db:
        condition: service_healthy

  tests:
    build:
      context: .
    networks:
        testing_net:
            ipv4_address: 172.19.199.3
    depends_on:
      server:
        condition: service_healthy

networks:
  testing_net:
      ipam:
          driver: default
          config:
              - subnet: 172.19.199.0/16
